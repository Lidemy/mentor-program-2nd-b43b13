<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>week4-1</title>
</head>
<style type="text/css">
.wrapper {
	width: 278px;
	margin: 100px auto;
	padding: 10px;
	border: 1px solid #ccc;
}
.answer {
	height: 52px;
	border: 1px solid #ddd;
	text-align: right;
	padding-right: 10px;
	font-size: 36px;
}
.row {
	display: flex;
	justify-content: space-between;
	padding: 0;
	margin: 10px 0;
}
.row li {
	display: inline-block;
	text-align: center;
	border: 1px solid #ddd;
	width: 40px;
	list-style: none;
	padding: 5px 10px;
}
.row li:hover {
	background: #efefef;
	cursor: pointer;
}
.row li.equal {
	width: 112px;
	background: orange;
	border: none;
}
.btns {
	margin-top: 10px;
}
.btns ul:last-child {
	margin-bottom: 0px;
}

</style>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded',() => {
		var result =''
		var tmp = 0
		var operator = ''
		var pressoperator = false
		document.querySelector('.btns').addEventListener('click', e => {
			var answer = document.querySelector('.answer')
		
				if(e.target.className === 'number') {

					//如果第一個按0的話，不會動
					if (e.target.innerText == '0' && answer.innerText == '0') {
						return 1
					}
					//如果第一個按.的話，不會動
					if (e.target.innerText == '.' && answer.innerText == '0') {
						return 1
					}
					//沒有按 ＋-*/ 的時候
					if (pressoperator == false) {
						result += e.target.innerText
						answer.innerText = result
						console.log(answer.innerText)
					}
					//有按 ＋-*/ 的時候
					if (pressoperator == true) {
						result = e.target.innerText
						answer.innerText = result
						pressoperator = false
						console.log(answer.innerText)
					}
					
				} 

				if(e.target.className === 'operator'){
	        tmp = answer.innerText;
					operator = e.target.innerText;
					pressoperator = true
					console.log(tmp + operator)
	      }
	      if(e.target.className === 'equal') {
					if(operator == '+') answer.innerText = parseFloat(parseFloat(tmp) + parseFloat(answer.innerText))
					if(operator == '-') answer.innerText = parseFloat(tmp) - parseFloat(answer.innerText)
					if(operator == '×') answer.innerText = parseFloat(tmp) * parseFloat(answer.innerText)
					if(operator == '÷') answer.innerText = parseFloat(tmp) / parseFloat(answer.innerText)
					console.log(answer.innerText)
 				}
	 			if(e.target.className === 'ac') {
					result = ''
					answer.innerText ='0'
					pressoperator = false
				}			
		})
	})
	
</script>
<body>
	<div class="wrapper">
		<div class="answer">0</div>
		<div class="btns">
			<ul class="row">
				<li class="ac">AC</li>
				<li class="operator">÷</li>
			</ul>
			<ul class="row">
				<li class="number">7</li>
				<li class="number">8</li>
				<li class="number">9</li>
				<li class="operator">×</li>
			</ul>
			<ul class="row">
				<li class="number">4</li>
				<li class="number">5</li>
				<li class="number">6</li>
				<li class="operator">-</li>
			</ul>
			<ul class="row">
				<li class="number">1</li>
				<li class="number">2</li>
				<li class="number">3</li>
				<li class="operator">+</li>
			</ul>
			<ul class="row">
				<li class="number">0</li>
				<li class="number">.</li>
				<li class="equal">=</li>
			</ul>
		</div>
	</div>
	
</body>
</html>
